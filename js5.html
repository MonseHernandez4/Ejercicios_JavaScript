<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="js/css/jss5.css">
</head>
<body>

    <h1>Calculadora</h1>
    <script src="js/js5.js"></script>

<div class="fondo">
    <div>
        <label for="numero1">Número: </label><input type="text" name="" id="numero1">
    </div>
    <br>
    <div>
        <label for="operacion">Operación: </label>
        <select name="operacion" id="operacion">
            <option value='1'> + </option>
            <option value='2'> - </option>
            <option value='3'> * </option>
            <option value='4'> / </option>
        </select>
    </div>
    <br>
    <div>
        <label for="numero2">Número: </label><input type="text" name="" id="numero2">
    </div>
    <br>
    <div>
        <label for="resultado">Resultado: </label><input type="text" name="" id="resultado">
    </div>
    <br>
    <div>
    <button id="boton" onclick="calcular()">Calcular</button>
    </div>
</div>


</body>
</html>
